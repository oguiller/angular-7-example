<style>
  input.ng-dirty.ng-invalid {
    border: 2px solid #ff0000
  }

  input.ng-dirty.ng-valid {
    border: 2px solid #6bc502
  }
</style>

<div class="m-2">
  <div class="bg-info p-2 mb-2">Model Data: {{jsonProduct}}</div>
  <form novalidate (ngSubmit)="addProduct(newProduct)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control"
             name="name"
             [(ngModel)]="newProduct.name"
             required
             minlength="5"
             pattern="^[A-Za-z ]+$"/>
    </div>
    <button class="btn btn-primary" type="submit">
      Create
    </button>
  </form>
</div>

<!--

The validation attributes that Angular uses are the same ones used by the HTML 5 specification, so I have added the
novalidate attribute to the form element, which tells the browser not to use its native validation features, which are
inconsistently implemented by different browsers and generally get in the way. Since Angular will be providing the validation,
the browserâ€™s own implementation of these features is not required.
