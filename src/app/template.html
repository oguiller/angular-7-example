<div class="m-2">
  <div class="bg-info text-white p-2">
    Selected Product: {{product.value || '(None)'}}
  </div>
  <table class="table table-sm table-bordered m-2">
    <tr>
      <th></th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of getProducts(); let i = index"
        (mouseover)="product.value=item.name"
        [class.bg-info]="product.value==item.name">
      <td (mouseover)="selectedProduct=item.name">{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>{{item.price}}</td>
    </tr>
  </table>
  <div class="form-group">
    <label>Product Name</label>
    <input #product class="form-control" (input)="false"/>
  </div>
</div>

<!--
Reference variables are defined using the # character, followed by the variable name. In the listing, I defined a variable called product like this:

...
Selected Product: {{product.value || '(None)'}}
...

Angular won’t update the data bindings in the template when the user edits the contents of the input element unless
there is an event binding on that element. Setting the binding to false gives Angular something to evaluate just so the
update process will begin and distribute the current contents of the input element throughout the template.
This is a quirk of stretching the role of a template reference variable a little too far and isn’t something you will
need to do in most real projects. As you will see in later examples—and later chapters—most data bindings rely on
variables defined by the template’s component.
-->
