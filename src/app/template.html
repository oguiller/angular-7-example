<ng-template #titleTemplate let-text="title">
  <h4 class="p-2 bg-success text-white">{{text}}</h4>
</ng-template>
<ng-template [ngTemplateOutlet]="titleTemplate"
             [ngTemplateOutletContext]="{title: 'Header'}">
</ng-template>
<div class="bg-info p-2 m-2 text-white">
  There are {{getProductCount()}} products.
</div>
<ng-template [ngTemplateOutlet]="titleTemplate"
             [ngTemplateOutletContext]="{title: 'Footer'}">
</ng-template>

<div class="bg-info p-2 text-white">
  The rounded price is {{getProductPrice(1)}}
</div>

<!--
  If you want to access functionality in the global namespace, then it must be provided by the component, acting as on
  behalf of the template. In the case of the example, the component could just define a Math property that is assigned
  to the global object, but template expressions should be as clear and simple as possible, so a better approach is
  to define a method that provides the template with the specific functionality it requires
-->
